<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Shizuru&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/style.css">
        <title>Document</title>
    </head>
    <body>
        <h1>Choose your character</h1>

        <h2 id="erenNext">Eren Yeager</h2>
        <h2 id="mikasaNext">Mikasa Ackerman</h2>
        <h2 id="arminNext">Armin Arlert</h2>

        <section>
            <img id="eren" class="hidden" src="https://media0.giphy.com/media/c2lbMLWfL1mQ8/giphy.gif" alt="Eren">
            <img id="mikasa" class="hidden" src="https://i.pinimg.com/originals/c9/5f/4f/c95f4fc64f6deaed928c30bab65c79f9.gif" alt="Mikasa">
            <img id="armin" class="hidden" src="https://c.tenor.com/DkSg5jvsHaAAAAAC/armin-arlert-attack-on-titans.gif" alt="Armin">
            <figure>
                <figcaption>Listen to the T-Rex:</figcaption>
                <audio
                    controls
                    src="https://vgmsite.com/soundtracks/shingeki-no-kyojin-attack-on-titan-original-soundtrack/pvotpevs/2%20The%20Reluctant%20Heroes.mp3">
                        Your browser does not support the
                        <code>audio</code> element.
                </audio>
            </figure>
        </section>

        <section>
            <form action="">
                <input id="character" type="text">
            </form>
            <button id="characterCheck">Check</button>
            <h2 id="showCharacter"></h2>
        </section>



        <section>
            <button id="getWeekday">Get today's music</button>
            <h2 id="todayIs"></h2>
        </section>

        
        
        <script type="text/javascript" src="js/main.js"></script>
    </body>
</html>
